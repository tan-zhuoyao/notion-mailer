name: Build and Test Application

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: 
        node-version: latest
    - name: Build application
      run: npm ci
    - name: Run tests
      run: npm test
    
